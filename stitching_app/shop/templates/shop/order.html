<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timoraah - Order</title>
    {% load static %} {% comment %}
    <link rel="stylesheet" href="css/style.css" />
    {% endcomment %}
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- CSS only -->
    {% comment %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    {% endcomment %}

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'shop/css/style.css' %}"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'shop/css/order.css' %}"
    />
  </head>
  <body>
    <div class="card">
      <div class="left">
        <h1 class="title">Saree Blouse</h1>
        <div class="sub">Starting from ₹999</div>
      </div>
      <div class="right">
        <img
          src="https://1.bp.blogspot.com/-vJiaQWu3hl4/XX2nnCPGdoI/AAAAAAAAL_w/H62iKa7xLCYF4LK3HP8n4q-xzc3YRE_-gCLcBGAsYHQ/s320/blouse%2Bback%2Bneck%2Bdesigns%2B%2B%25285%2529.jpg"
          alt=""
        />
        <div class="btn inc-btn">
          <div class="minus">-</div>
          <div class="num"></div>
          <div class="plus">+</div>
        </div>
        <div class="btn add-btn">Add</div>
      </div>
      <div class="line"></div>
    </div>

    <div class="card">
      <div class="left">
        <h1 class="title">Saree Blouse</h1>
        <div class="sub">Starting from ₹599</div>
      </div>
      <div class="right">
        <img
          src="https://1.bp.blogspot.com/-vJiaQWu3hl4/XX2nnCPGdoI/AAAAAAAAL_w/H62iKa7xLCYF4LK3HP8n4q-xzc3YRE_-gCLcBGAsYHQ/s320/blouse%2Bback%2Bneck%2Bdesigns%2B%2B%25285%2529.jpg"
          alt=""
        />
        <div class="btn inc-btn">
          <div class="minus">-</div>
          <div class="num"></div>
          <div class="plus">+</div>
        </div>
        <div class="btn add-btn">Add</div>
      </div>
      <div class="line"></div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    {% comment %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    {% endcomment %}
    <script src="{% static 'shop/js/order.js' %}"></script>
  </body>
</html>
